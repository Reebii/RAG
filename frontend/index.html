<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG PDF Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .upload-section, .chat-section {
            padding: 30px;
        }

        .upload-section {
            border-right: 1px solid #eee;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: #e6f7ff;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.loading {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .chat-area {
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow-y: auto;
            padding: 20px;
            background: white;
            margin-bottom: 20px;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background: #4facfe;
            color: white;
            margin-left: auto;
        }

        .message.bot {
            background: #f1f3f4;
            color: #333;
        }

        .message.system {
            background: #fff3cd;
            color: #856404;
            text-align: center;
            max-width: 100%;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #4facfe;
        }

        .send-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .sources h4 {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .source-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 5px;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: #666;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .stats h4 {
            margin-bottom: 10px;
            color: #495057;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .upload-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ RAG PDF Chat System</h1>
            <p>Upload PDFs and chat with their content using AI</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <h2 class="section-title">üìÑ Upload PDF</h2>
                
                <div class="upload-area" onclick="document.getElementById('file-input').click()">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üìÅ</div>
                    <p style="font-size: 1.1rem; margin-bottom: 10px;">Click to select PDF file</p>
                    <p style="color: #666;">or drag and drop here</p>
                </div>
                
                <input type="file" id="file-input" class="file-input" accept=".pdf">
                
                <div class="status" id="upload-status"></div>
                
                <div class="stats" id="system-stats" style="display: none;">
                    <h4>üìä System Status</h4>
                    <div class="stat-item">
                        <span>Documents:</span>
                        <span id="doc-count">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Ready for chat:</span>
                        <span id="chat-ready">‚ùå</span>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <h2 class="section-title">üí¨ Chat with PDF</h2>
                
                <div class="chat-area" id="chat-area">
                    <div class="message system">
                        Upload a PDF file to start chatting with its content!
                    </div>
                </div>
                
                <div class="input-area">
                    <input type="text" class="chat-input" id="chat-input" 
                           placeholder="Ask a question about your PDF..." disabled>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dynamic API base - works for both local development and production
        const API_BASE = window.location.origin;
        let chatEnabled = false;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Using API base URL:', API_BASE);
            loadSystemStatus();
            setupEventListeners();
        });

        function setupEventListeners() {
            const fileInput = document.getElementById('file-input');
            const chatInput = document.getElementById('chat-input');
            const uploadArea = document.querySelector('.upload-area');

            fileInput.addEventListener('change', handleFileSelect);
            chatInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendMessage();
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            });
        }

        async function handleFileSelect() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            if (file.type !== 'application/pdf') {
                showStatus('Only PDF files are supported', 'error');
                return;
            }

            showStatus(`Uploading ${file.name}...`, 'loading');
            
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE}/upload/`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    showStatus(`‚úÖ Successfully processed ${file.name}! Added ${result.file_info.chunks_created} chunks to vector store.`, 'success');
                    enableChat();
                    loadSystemStatus();
                } else {
                    showStatus(`‚ùå Error: ${result.detail}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const question = input.value.trim();
            
            if (!question || !chatEnabled) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';
            
            // Show loading
            const loadingMsg = addMessage('Thinking...', 'bot');
            loadingMsg.innerHTML = '<div class="loading-spinner"></div> Searching documents and generating answer...';

            try {
                const response = await fetch(`${API_BASE}/chat/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        k: 5
                    })
                });

                const result = await response.json();

                // Remove loading message
                loadingMsg.remove();

                if (response.ok) {
                    const botMsg = addMessage(result.answer, 'bot');
                    
                    // Add sources if available
                    if (result.sources && result.sources.length > 0) {
                        const sourcesDiv = document.createElement('div');
                        sourcesDiv.className = 'sources';
                        sourcesDiv.innerHTML = `
                            <h4>üìö Sources (${result.retrieved_chunks} chunks):</h4>
                            ${result.sources.map(source => `
                                <div class="source-item">
                                    Chunk ${source.chunk_id} ‚Ä¢ Score: ${source.score} ‚Ä¢ ${source.preview}
                                </div>
                            `).join('')}
                        `;
                        botMsg.appendChild(sourcesDiv);
                    }
                } else {
                    addMessage(`‚ùå Error: ${result.detail}`, 'bot');
                }
            } catch (error) {
                console.error('Chat error:', error);
                loadingMsg.remove();
                addMessage(`‚ùå Chat failed: ${error.message}`, 'bot');
            }
        }

        function addMessage(text, sender) {
            const chatArea = document.getElementById('chat-area');
            const message = document.createElement('div');
            message.className = `message ${sender}`;
            message.textContent = text;
            chatArea.appendChild(message);
            chatArea.scrollTop = chatArea.scrollHeight;
            return message;
        }

        function showStatus(message, type) {
            const status = document.getElementById('upload-status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 5000);
            }
        }

        function enableChat() {
            chatEnabled = true;
            document.getElementById('chat-input').disabled = false;
            document.getElementById('send-btn').disabled = false;
            
            // Clear welcome message and add ready message
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = '<div class="message system">üìö Documents loaded! Ask me anything about your PDF.</div>';
        }

        async function loadSystemStatus() {
            try {
                const response = await fetch(`${API_BASE}/status/`);
                const status = await response.json();
                
                document.getElementById('doc-count').textContent = status.vector_store.total_documents;
                document.getElementById('chat-ready').textContent = status.ready_for_chat ? '‚úÖ' : '‚ùå';
                document.getElementById('system-stats').style.display = 'block';
                
                if (status.ready_for_chat && !chatEnabled) {
                    enableChat();
                }
            } catch (error) {
                console.log('Could not load system status:', error);
            }
        }
    </script>
</body>
</html>
